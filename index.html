<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Spell Book</title>
</head>

<body class="bg-dark text-light">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>My Spell Book</h1>
      </div>
    </div>
    <hr>
    <div class="row my-4">
      <div id="active-spell" class="col text-center">

      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="text-center">My Spells</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul id="my-spells" class="text-center">

        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="text-center">Available Spells</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul id="spell-list" class="text-center d-sm-flex flex-sm-wrap">

        </ul>
      </div>


    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
